<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-card>
        <ion-card-header>
          User details
        </ion-card-header>
        <ion-card-content>

          <ion-grid>
            <ion-row>
              <ion-col col-6>First Name:  {{user.fName}}</ion-col>
              <ion-col col-6>Last Name:  {{user.lName}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>Email: {{user.email}} </ion-col>
            </ion-row>
             <ion-row>
              <ion-col col-6>Phone: {{user.contact}} </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      
</ion-content>
