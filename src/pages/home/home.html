<ion-header>
  <ion-navbar   hideBackButton="true">
    <ion-title>
      welcome {{user.fName}}
    </ion-title>
    <ion-buttons end>
       <button ion-button icon-only (click)="navigateToProfile()">
          <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logOut()">
          <ion-icon name="log-out"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-card>
  
    <ion-card-header color="yellow">
      Add todo
    </ion-card-header>
  
    <ion-card-content>
      <!-- Add card content here! -->
      <form  [formGroup]="todoForm"  (ngSubmit)="add($event)">
        <ion-list>

          <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
           <ion-item>
            <ion-label floating>Message</ion-label>
            <ion-input type="text" formControlName="message"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button full icon-right  type="submit">Add <ion-icon name="add-circle"></ion-icon></button>
          </ion-item>

        </ion-list>
      </form>
    </ion-card-content>
  
  </ion-card>

<ion-card>
  
    <ion-card-header>
      My todos
    </ion-card-header>
  
    <ion-card-content>
      <!-- Add card content here! -->
      <ion-list>
        <ion-item *ngFor="let todo of todos">

            <ion-card>

              <ion-item> 
                <h2>{{todo.title}}</h2>
                <p>{{todo.date}}</p>
                <p>{{todo.time}}</p>
              </ion-item>

              <ion-card-content>
                <p>{{todo.message}}</p>
              </ion-card-content>

              <ion-row>
                <ion-col>
                  <button ion-button icon-left clear small (click)="complet(todo)">
                    <ion-icon name="completed"></ion-icon>
                    <div>complete</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-left clear small (click)="delete(todo)">
                    <ion-icon name="delete"></ion-icon>
                    <div>delete</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-left clear small  (click)="edit(todo)">
                    <ion-icon name="edit"></ion-icon>
                    <div>edit</div>
                  </button>
                </ion-col>
              </ion-row>

            </ion-card>
        </ion-item> 
      </ion-list>
    </ion-card-content>
  
  </ion-card>

</ion-content>
