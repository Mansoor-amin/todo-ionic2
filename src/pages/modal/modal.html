<ion-header>

  <ion-navbar>
    <ion-title>modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    
      <ion-card-header color="yellow">
        Edit todo
      </ion-card-header>
    
      <ion-card-content>
        <!-- Add card content here! -->
        <form  (ngSubmit)="edit()">
          <ion-list>
            <ion-item>
              <ion-label floating>Title</ion-label>
              <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Message</ion-label>
              <ion-input type="text"  [(ngModel)]="message" name="message" ></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button full icon-right  type="submit">Edit <ion-icon name="create"></ion-icon></button>
            </ion-item>

          </ion-list>
        </form>
      </ion-card-content>
    
    </ion-card>
</ion-content>
